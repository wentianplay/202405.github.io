<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机课堂点名系统 | 2024级5班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #1976d2;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .quote-container {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 5px solid #1976d2;
            transition: all 0.5s ease;
        }
        
        .quote {
            font-size: 1.2rem;
            color: #1565c0;
            font-style: italic;
        }
        
        .name-display {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin: 30px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px dashed #bbdefb;
            transition: all 0.3s ease;
        }
        
        .name {
            font-size: 3.5rem;
            font-weight: bold;
            color: #1976d2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #startBtn {
            background-color: #4caf50;
            color: white;
        }
        
        #startBtn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
        
        #resetBtn {
            background-color: #f44336;
            color: white;
        }
        
        #resetBtn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
        
        .history {
            margin-top: 30px;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
        }
        
        .history h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .history-item {
            background-color: #c8e6c9;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .pulse {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .flash {
            animation: flash 0.2s;
        }
        
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="quote-container">
                <div class="quote" id="quote">学而不思则罔，思而不学则殆</div>
            </div>
            <h1>2024级5班 课堂随机点名系统</h1>
        </header>
        
        <main>
            <div class="name-display">
                <div class="name" id="nameDisplay">准备点名</div>
            </div>
            
            <div class="controls">
                <button id="startBtn">开始点名</button>
                <button id="resetBtn">重置</button>
            </div>
            
            <div class="history">
                <h3>点名历史</h3>
                <div class="history-list" id="historyList"></div>
            </div>
        </main>
    </div>

    <script>
      
        const quoteElement = document.getElementById('quote');
        const nameDisplay = document.getElementById('nameDisplay');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const historyList = document.getElementById('historyList');
        
       
        let students = [];
        let quotes = [];
        let history = [];
        let isRolling = false;
        let rollInterval;
        
    
        async function loadData() {
            try {
                
                const studentsResponse = await fetch('./api.json');
                students = await studentsResponse.json();
                
             
                const quotesResponse = await fetch('./API.json');
                quotes = await quotesResponse.json();
                
              
                rotateQuotes();
            } catch (error) {
                console.error('加载数据失败:', error);
                quoteElement.textContent = "数据加载失败，请检查api.json和API.json文件";
            }
        }
        
        
        function rotateQuotes() {
            let currentIndex = 0;
            
            setInterval(() => {
                quoteElement.textContent = quotes[currentIndex];
                currentIndex = (currentIndex + 1) % quotes.length;
                
              
                quoteElement.parentElement.classList.add('flash');
                setTimeout(() => {
                    quoteElement.parentElement.classList.remove('flash');
                }, 200);
            }, 3000);
        }
        
        
        function getRandomStudent() {
            
            let totalProbability = 0;
            students.forEach(student => {
                totalProbability += student.probability || 1;
            });
            
            
            const random = Math.random() * totalProbability;
            
            
            let cumulativeProbability = 0;
            for (const student of students) {
                cumulativeProbability += student.probability || 1;
                if (random <= cumulativeProbability) {
                    return student.name;
                }
            }
            
            
            return students[0].name;
        }
        
        
        function startRolling() {
            if (isRolling) return;
            
            isRolling = true;
            startBtn.disabled = true;
            startBtn.textContent = "点名中...";
            
            let count = 0;
            const maxCount = 7;
            const totalTime = 3000; // 3秒
            const intervalTime = totalTime / maxCount;
            
            
            rollInterval = setInterval(() => {
                nameDisplay.textContent = getRandomStudent();
                nameDisplay.classList.add('flash');
                
                setTimeout(() => {
                    nameDisplay.classList.remove('flash');
                }, 100);
                
                count++;
                
                
                if (count >= maxCount) {
                    clearInterval(rollInterval);
                    
                    
                    const finalStudent = getRandomStudent();
                    nameDisplay.textContent = finalStudent;
                    nameDisplay.classList.add('pulse');
                    
                    
                    addToHistory(finalStudent);
                    
                    
                    setTimeout(() => {
                        isRolling = false;
                        startBtn.disabled = false;
                        startBtn.textContent = "开始点名";
                        nameDisplay.classList.remove('pulse');
                    }, 1000);
                }
            }, intervalTime);
        }
        
        
        function addToHistory(studentName) {
            history.unshift(studentName);
            
           
            if (history.length > 10) {
                history.pop();
            }
            
            
            updateHistoryDisplay();
        }
        
        
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            history.forEach(student => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = student;
                historyList.appendChild(historyItem);
            });
        }
        
        
        function resetSystem() {
            if (isRolling) {
                clearInterval(rollInterval);
                isRolling = false;
                startBtn.disabled = false;
                startBtn.textContent = "开始点名";
            }
            
            nameDisplay.textContent = "准备点名";
            nameDisplay.classList.remove('pulse', 'flash');
        }
        
        
        startBtn.addEventListener('click', startRolling);
        resetBtn.addEventListener('click', resetSystem);
        
        
        loadData();
    </script>
</body>
</html>
