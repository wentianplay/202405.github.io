<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> 2024级5班 课堂随机点名系统</h1>
            <div class="quote-container">
                <div class="quote" id="quote">准备加载名言...</div>
            </div>
            <div class="stats">
        <main>
            <div class="name-display">
                <div class="name" id="nameDisplay">
                    <span class="blink">准备点名</span>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn">
                    <i class="fas fa-play"></i> 开始点名
                </button>
                <button id="resetBtn">
                    <i class="fas fa-redo"></i> 重置系统
                </button>
            </div>
            
            <div class="status" id="status">正在初始化系统...</div>

            <div class="history">
                <h3><i class="fas fa-history"></i> 点名历史</h3>
                <div class="history-list" id="historyList">
                    <div class="history-item">等待点名记录...</div>
                </div>
            </div>
        </main>

        <div class="copyright">
            © 2025 文天玩WenTianPlay | 
            <a href="#" class="domain-link">概率均为"1"，无黑箱操作</a>
        </div>
    </div>

    <script>
        // 反控制台操作
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", e => { 
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
                window.location.href = 'https://www.wentianplay.cn';
            }
        });
        document.addEventListener("copy", e => e.preventDefault());

        // DOM 元素
        const quoteElement = document.getElementById('quote');
        const nameDisplay = document.getElementById('nameDisplay');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const historyList = document.getElementById('historyList');
        const statusElement = document.getElementById('status');
        const totalCountElement = document.getElementById('totalCount');
        const totalProbabilityElement = document.getElementById('totalProbability');

        // 数据变量
        let students = [];
        let quotes = [];
        let history = [];
        let isRolling = false;
        let rollInterval;
        let totalProbability = 0;
        let currentProbabilityMode = 100; // 默认概率模式为100

        // 加载数据函数
        async function loadData() {
            statusElement.textContent = "正在加载学生数据...";
            
            try {
                // 尝试从本地存储获取学生数据
                const savedStudents = localStorage.getItem('students');
                const savedTimestamp = localStorage.getItem('students_timestamp');
                const oneDayAgo = new Date().getTime() - (24 * 60 * 60 * 1000);
                
                // 如果本地数据存在且未过期（1天内），则使用本地数据
                if (savedStudents && savedTimestamp && parseInt(savedTimestamp) > oneDayAgo) {
                    students = JSON.parse(savedStudents);
                    statusElement.textContent = "从本地缓存加载学生数据";
                } else {
                    // 否则从API加载数据
                    const studentsResponse = await fetch('./api.json');
                    students = await studentsResponse.json();
                    // 保存到本地存储
                    localStorage.setItem('students', JSON.stringify(students));
                    localStorage.setItem('students_timestamp', new Date().getTime().toString());
                    statusElement.textContent = "从API加载学生数据";
                }
                
                // 加载名言
                const quotesResponse = await fetch('./API.json');
                quotes = await quotesResponse.json();
                
                // 初始化显示
                totalCountElement.textContent = students.length;
                calculateTotalProbability();
                rotateQuotes();
                
                // 显示初始状态
                statusElement.textContent = "系统就绪，可以开始点名";
                nameDisplay.innerHTML = '<span class="blink">准备点名</span>';
                
            } catch (error) {
                console.error('加载数据失败:', error);
                quoteElement.textContent = "数据加载失败，请检查网络连接";
                statusElement.textContent = "数据加载失败，请检查API文件";
                nameDisplay.textContent = "系统错误";
            }
        }

        // 计算总概率
        function calculateTotalProbability() {
            totalProbability = students.reduce((sum, student) => sum + (student.probability || 1), 0);
            totalProbabilityElement.textContent = totalProbability.toFixed(2);
            
            // 根据总概率确定模式
            currentProbabilityMode = totalProbability <= 50 ? 50 : 100;
            statusElement.textContent = `总权重: ${totalProbability.toFixed(2)}, 使用${currentProbabilityMode}模式`;
        }

        // 随机名言展示
        function rotateQuotes() {
            let currentIndex = Math.floor(Math.random() * quotes.length);
            
            // 显示第一条名言
            quoteElement.textContent = quotes[currentIndex];
            
            // 设置定时器轮换名言
            setInterval(() => {
                currentIndex = (currentIndex + 1) % quotes.length;
                quoteElement.textContent = quotes[currentIndex];
                
                // 添加动画效果
                quoteElement.parentElement.classList.add('flash');
                setTimeout(() => {
                    quoteElement.parentElement.classList.remove('flash');
                }, 300);
            }, 5000);
        }

        // 获取随机学生（考虑权重）
        function getRandomStudent() {
            // 使用加权随机算法
            let totalWeight = students.reduce((sum, student) => {
                return sum + (student.probability || 1);
            }, 0);
            
            let random = Math.random() * totalWeight;
            
            for (const student of students) {
                random -= student.probability || 1;
                if (random <= 0) {
                    return student.name;
                }
            }
            
            // 如果算法失败，返回第一个学生
            return students[0].name;
        }

        // 检查学生是否在最近历史中（10条内不重复）
        function isStudentInRecentHistory(studentName) {
            return history.slice(0, 10).includes(studentName);
        }

        // 获取唯一随机学生（最近10条历史不重复）
        function getUniqueRandomStudent() {
            // 如果历史记录超过学生总数，清空历史记录
            if (history.length >= students.length) {
                history = [];
                updateHistoryDisplay();
            }
            
            let studentName;
            let attempts = 0;
            const maxAttempts = 100; // 防止死循环
            
            do {
                studentName = getRandomStudent();
                attempts++;
                
                // 如果尝试次数过多，直接返回结果
                if (attempts >= maxAttempts) {
                    statusElement.textContent = "注意：随机选择遇到困难，返回随机结果";
                    break;
                }
            } while (isStudentInRecentHistory(studentName));
            
            return studentName;
        }

        // 开始随机点名
        function startRolling() {
            if (isRolling) return;
            
            isRolling = true;
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner rotate"></i> 点名中...';
            statusElement.textContent = "随机选择中...";
            
            let count = 0;
            const maxCount = 12;
            const totalTime = 3500;
            const intervalTime = totalTime / maxCount;
            let previousStudent = "";
            
            rollInterval = setInterval(() => {
                // 显示随机学生名字并添加动画
                let randomStudent;
                do {
                    randomStudent = students[Math.floor(Math.random() * students.length)].name;
                } while (randomStudent === previousStudent);
                
                previousStudent = randomStudent;
                nameDisplay.textContent = randomStudent;
                nameDisplay.classList.add('flash');
                
                // 移除动画
                setTimeout(() => {
                    nameDisplay.classList.remove('flash');
                }, 100);
                
                count++;
                
                // 达到最大循环次数后停止
                if (count >= maxCount) {
                    clearInterval(rollInterval);
                    
                    // 获取最终选择的学生
                    const finalStudent = getUniqueRandomStudent();
                    nameDisplay.textContent = finalStudent;
                    nameDisplay.classList.add('pulse');
                    
                    // 添加到历史记录
                    addToHistory(finalStudent);
                    
                    // 恢复按钮状态
                    setTimeout(() => {
                        isRolling = false;
                        startBtn.disabled = false;
                        startBtn.innerHTML = '<i class="fas fa-play"></i> 开始点名';
                        nameDisplay.classList.remove('pulse');
                        statusElement.textContent = `已选中: ${finalStudent}`;
                    }, 1000);
                }
            }, intervalTime);
        }

        // 添加到历史记录
        function addToHistory(studentName) {
            history.unshift(studentName);
            if (history.length > 15) {
                history = history.slice(0, 15);
            }
            updateHistoryDisplay();
            
            // 同时保存到sessionStorage
            sessionStorage.setItem('rollCallHistory', JSON.stringify(history));
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            history.forEach((student, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `<span class="badge">${index + 1}</span> ${student}`;
                historyList.appendChild(historyItem);
            });
        }

        // 重置系统
        function resetSystem() {
            if (isRolling) {
                clearInterval(rollInterval);
                isRolling = false;
            }
            
            startBtn.disabled = false;
            startBtn.innerHTML = '<i class="fas fa-play"></i> 开始点名';
            nameDisplay.innerHTML = '<span class="blink">准备点名</span>';
            nameDisplay.classList.remove('pulse', 'flash');
            
            history = [];
            updateHistoryDisplay();
            
            // 清除sessionStorage中的历史记录
            sessionStorage.removeItem('rollCallHistory');
            
            statusElement.textContent = "系统已重置";
        }

        // 初始化加载历史记录
        function loadHistory() {
